        "Quanto ao seu @sort_by@, ele *começa no topo* da lista e vai *descendo até o ultimo ítem*, um de cada vez.
        Então @brinquedo@ é um destes items.  Em cada item, o @sort_by@ para e *joga aquele item pela calha*,
        sob o nome de @brinquedo@, e deixa você decidir o que fazer com ele."
 

        "Ok, então @brinquedo@ será, cada hora, um dos brinquedos que eu tenho."


        "Correto," eu disse.  "Você sabe como eu tenho batido na mesma tecla _usando as respostas que os método te
        dão_?  Aqui, nós estamos apenas olhando a forma do brinquedo dentro do bloco.  O bloco então responde para o @sort_by@
        uma frase contendo o formato, algo como @"rato"@ ou @"meia"@.  Uma vez que ele passe por toda a lista, o @sort_by@
        terá comparado alfabéticamente o texto de cada forma e vai retornar um novo Array, agora ordenado."


