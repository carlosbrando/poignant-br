        Genauso wie mit dem Gleichheitsüberprüfer @==@ ist der Hinzufüger eine Methode. Nachdem der Hinzufüger
        das gewünschte Stück hinzugefügt hat antwortet er mit dem neuen, nun erweiterten, String. Die dritte
