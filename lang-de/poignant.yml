             #    should use the default number for each trait.
             class_eval do
               define_method( :initialize ) do
                 self.class.traits.each do |k,v|
                   instance_variable_set("@#{k}", v)
                 end
               end
             end

           end

           # Creature attributes are read-only
           traits :life, :strength, :charisma, :weapon
         end
