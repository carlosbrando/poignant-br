        Eu provavelmente o teria ensinado sobre @next@.  Quando você está interando uma lista, você
        pode usar @next@ para *pular para o próximo item*.  Aqui estamos contando brinquedos que não tenham
        forma de bolinho-primavera,  pulando eles com @next@.


        <pre>
         nao_bolinho_primavera = 0
         brinquedos_do_gatinho.each do |brinquedo|
           next if brinquedo[:formato] == 'bolinho-primavera'
           nao_bolinho_primavera = nao_bolinho_primavera + 1
         end
        </pre>


        Eu poderia também tê-lo ensinado sobre @break@, que *te joga pra fora de um loop*.
        No código abaixo, vamo imprimir (usando @p@) cada brinquedo até encontrarmos
        o brinquedo cujo material seja chenille.  O @break@ fará com que o @each@ termine abruptamente.


        <pre>
         brinquedos_do_gatinho.each do |brinquedo|
           break if brinquedo[:material] == 'chenille'
           p brinquedo
         end
        </pre>


