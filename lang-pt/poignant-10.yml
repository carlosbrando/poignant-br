      O que eu vou fazer com os lucros massivos deste Livro: >

        Qualquer um que já tenha escrito um livro pode lhe dizer como é fácil para um autor se distrair com delírios de grandeza.
        Na minha experiência, eu paro duas vezes em cada parágrafo, e quatro vezes em cada tirinha, só para
        antever a riqueza e prosperidade que este livro vai propiciar ao meu estilo de vida.  Eu temo que a confecção
        desse livro possa parar completamente para dar espaço ao exército de utilitários e carros de luxo que estão
        passando pela minha cabeça.


        Em vez de parar meu trabalho neste (Comovente) Guia, Eu reservei este espaço como uma zona de segurança
        para despejar meus vazios e inúteis desejos.


        Hoje eu estava nesse restaurante italiano, Granado's, e estava pagando a conta.  Aconteceu de eu notar que
        que uma garrafa de vinagre balsâmico estava saindo por $150.  Bem pequena.  Eu podia escondê-la na minha
        mão.  Envelhecida vinte e dois anos.


        Eu gastei muito tempo pensando naquela garrafa.  As vezes ela é um acessório em algumas dessas
        fantasias obsessivas.  Em uma fantasia, eu entro no restaurante, jogo uma pilha de vegetais sobre o balcão
        e digo seriamente ao caixa, "Rápido! Eu tenho uma salada importante para fazer!"


        Em outra fantasia relacionada, eu estou jogando alface fora.  Tamanha brutalidade não vai se benefiar do meu novo
        vinagre.  Não, eu vou chegar ao ponto onde a fama e a aristocracia vão me corromper completamente.
        Meu novo alface será dinheiro.  Frio, duro dinheiro, Sra. Price.


        Logo, eu estarei gastando centenas por um bloco de queijo myzithra.


        Minha imaginação agora foi além das posses.  Certamente, eu pensei sobre a minha
        aquisição de urnas gregas, carreatas, linhas aéreas, pirâmides, ossos de dinossauro.  Ocasionalmente eu verei
        cidades devastadas no noticiário e vou anotar na minha lista de compras: _Furacão_.
        

        Entretanto, agora eu vejo um objetivo maior.  Colocando de forma simples: e se eu acumulasse uma fortuna tão grande que
        casa da moeda não conseguisse imprimir o suficiente para atender a minha demanda?  Então, todo mundo seria obrigado a usar dinheiro do "Banco Imobiliário"
        como moeda.  E você teria que ganhar no "Banco Imobiliário" para colocar comida na mesa.  Estes seria jogos de
        extrema tensão.  Quero dizer, você pede hipoteca na Av. Botafogo e as crianças começam a chorar.
        Além disso, eu acho que vou ver o início do fim daqueles que usam a regra de Estacionamento Grátis
        como "os cofres subterrâneos":http://groups.yahoo.com/group/monopoly/message/37 para os recursos da cidade.


        Apesar disso, você que dar algum valor ao dinheiro falso.  Dinheiro falso detona.  Você pode colocar suas mãos nele
        tão rápido.  Em um momento, parece que você é podre de rico.  Quando eu era criança, eu me juntei com algumas crianças
        da vizinhança e nós construimos uma pequena Tijuana na nossa rua.  Nós fizemos nossos próprios pesos
        vestimos sombreros e tudo mais!


        Um garoto estava vendendo tamales quentes por dois pesos cada.  _Dois pesos!_  Esse garoto sabia que o dinheiro era falso?
        Ele era louco?  Quem convidou esse garoto?  Ele não sabia que isso aqui não era Tijuana de verdade?  Talvez ele fosse de Tijuana!
        Talvez estes fossem pesos _de verdade_!  Vamos fazer mais pesos _de verdade_!


        Eu acho que nós até tínhamos uma taberna onde você podia ficar completamente bêbado de Kool-Aid.  Nada como crianças
        correndo por aí, resmungando incoerências com os lábios vermelhos como os de um palhaço.
        
